<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/layui-style//lib/layui-v2.6.3/css/layui.css" media="all" rel="stylesheet">
    <link href="/layui-style//css/public.css" media="all" rel="stylesheet">
    <link href="/layui-style//js/lay-module/step-lay/step.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div id="stepForm" class="layui-carousel" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">原密码：</label>
                                        <div class="layui-input-block">
                                            <input id="oldPwd" class="layui-input" lay-filter="oldPwd"
                                                   lay-verify="oldPwd" name="oldPwd" placeholder="请填输入原密码" required
                                                   type="text"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-filter="formStep" lay-submit>
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>

                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <input id="username" hidden name="username" th:value="${session.user.username}"
                                               type="text"/>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">新密码：</label>
                                        <div class="layui-input-block">
                                            <input id="newPassword" class="layui-input" lay-filter="newPwd"
                                                   lay-verify="newPwd" name="newPassword" placeholder="请填输入新密码" required
                                                   type="password"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">再次输入：</label>
                                        <div class="layui-input-block">
                                            <input class="layui-input" lay-verify="confirmPass" placeholder="再次输入新密码"
                                                   required type="password"/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn layui-btn-primary pre" type="button">上一步</button>
                                            <button class="layui-btn" lay-filter="formStep2" lay-submit>
                                                &emsp;确认修改&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        修改成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">请重新登陆</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>
<script charset="utf-8" src="/layui-style/lib/layui-v2.6.3/layui.js"></script>
<script charset="utf-8" src="/layui-style/js/lay-config.js?v=1.0.4"></script>
<script>
    layui.use(['form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '身份验证'
            }, {
                title: '重置密码'
            }, {
                title: '完成'
            }]
        });

        //自定义验证规则
        form.verify({
            newPwd: function (value) {
                if (!/^[\S]{6,12}$/.test(value)) {
                    return '密码必须6到12位，且不能出现空格'
                }
                if ($('input[name=oldPwd]').val() == value)
                    return '新密码不能和旧密码一致！';
            },
            confirmPass: function (value) {
                if ($('input[name=newPassword]').val() !== value)
                    return '两次密码输入不一致！';
            }
        });
        form.on('submit(formStep)', function (data) {
            if ($('#oldPwd').val() == [[${session.user.password}]]) {
                step.next('#stepForm');
            } else {
                layer.msg("身份验证失败")
            }
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            var password = $('#newPassword').val()
            var username = $('#username').val()

            var user = {"username": username, "password": password}
            $.ajax({
                url: '/user/changePassword',
                type: 'POST',
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(user),
                success: function (result) {
                    if (result.code == 0) {
                        layer.msg('修改密码成功,请重新登陆', {
                            time: 3000
                        }, function () {
                            window.location = '/user/logout';
                        });
                    } else {
                        layer.msg("操作失败！", {icon: 5});
                    }
                }
            });
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
