<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/layui-style/lib/layui-v2.6.3/css/layui.css" media="all" rel="stylesheet">
    <link href="/layui-style/css/public.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form action="" class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">课程标题</label>
                            <div class="layui-input-inline">
                                <input id="course_title" autocomplete="off" class="layui-input" name="course_title"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">专题名称</label>
                            <div class="layui-input-inline">
                                <select id="subject_id" class="layui-select" name="subject_id">
                                    <option value=" ">请选择专题</option>
                                    <option th:each="subject:${subjectList}" th:text="${subject.subject_title}"
                                            th:value="${subject.subject_id}"></option>
                                </select>
                                <!--                                <input type="text" name="subject_id" autocomplete="off" id="subject_id" class="layui-input">-->
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-normal layui-btn-radius" lay-filter="data-search-btn"
                                    lay-submit type="submit"><i class="layui-icon layui-icon-search"></i> 搜 索
                            </button>
                            <button class="layui-btn layui-btn-warm layui-btn-radius" lay-filter="data-refresh-btn"
                                    lay-submit type="submit"><i class="layui-icon layui-icon-refresh"></i> 重 置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script id="toolbarDemo" type="text/html">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-warm layui-btn-sm data-edit-btn" lay-event="edit" disabled> 编辑
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
                <button class="layui-btn layui-btn-sm  data-import-btn" lay-event="import" disabled> 导出</button>
            </div>
        </script>

        <table id="currentTableId" class="layui-hide" lay-filter="currentTableFilter"></table>

        <script id="currentTableBar" type="text/html">

            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit"><i
                    class="layui-icon layui-icon-edit"></i>编辑</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs data-count-edit" lay-event="chapter"><i
                    class="layui-icon layui-icon-file"></i>章节</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete"><i
                    class="layui-icon layui-icon-delete"></i>删除</a>
        </script>

    </div>
</div>
<script charset="utf-8" src="/layui-style/lib/layui-v2.6.3/layui.js"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        table.render({
            elem: '#currentTableId',
            url: '/course/getCourseList',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                    {type: "checkbox", width: 50},
                    {field: 'course_id', width: 10, title: 'ID', sort: true},
                    {field: 'course_title', width: 150, title: '课程标题', sort: true, align: "center"},
                    {field: 'enable', width: 150, title: '是否启用', sort: false, align: "center"},
                    {field: 'is_free', width: 150, title: '是否免费', sort: false, align: "center"},
                    {field: 'is_discount', width: 100, title: '是否打折', sort: false, align: "center"},
                    {field: 'course_price', width: 150, title: '课程价格', sort: true, align: "center"},
                    {field: 'discount_price', width: 150, title: '折后价', sort: true, align: "center"},
                    {field: 'discount_desc', width: 150, title: '降价描述', sort: true, align: "center"},
                    {title: '操作', minWidth: 232, toolbar: '#currentTableBar', align: "center"}
                ]
            ], done: function (res, curr, count) { //隐藏列
                $(".layui-table-box").find("[data-field='course_id']").css("display", "none");
                $("[data-field='is_free']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("免费")
                    } else if ($(this).text() == '0') {
                        $(this).text("付费")
                    }
                });
                $("[data-field='enable']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("是")
                    } else if ($(this).text() == '0') {
                        $(this).text("否")
                    }
                });
                $("[data-field='is_discount']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("打折")
                    } else if ($(this).text() == '0') {
                        $(this).text("原价")
                    }
                });
            },
            limits: [1, 3, 6, 9],
            limit: 6,
            page: true,
            skin: 'line'
        });


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);

            layer.alert(result, {
                title: '最终的搜索信息',
                content: result
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    course_title: data.field.course_title,
                    subject_id: data.field.subject_id
                }
            }, 'data');

            return false;
        });
        // 监听重置操作
        form.on('submit(data-refresh-btn)', function (data) {
            $('#course_title').val("");
            $('select[name=subject_id]').val(" ");
            form.render();
            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    course_title: null,
                    subject_id: null
                }
            }, 'data');

            return false;
        });


        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/course/toAddCourse',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                if (checkStatus.data.length == 0) {
                    parent.layer.msg('请先选择要删除的数据行！', {icon: 2});
                    return;
                }
                var ids = [];
                for (var i = 0; i < checkStatus.data.length; i++) {
                    ids.push(checkStatus.data[i].course_id)
                }
                layer.confirm('真的删除所选行么', function () {
                    $.ajax({
                        url: '/course/delByGroup',
                        type: 'POST',
                        contentType: "application/json",
                        dataType: "json",
                        data: JSON.stringify(ids),
                        success: function (result) {
                            if (result.code == 0) {
                                layer.msg("删除成功！");
                                table.reload('currentTableId')
                            } else {
                                layer.msg("操作失败！", {icon: 5});
                            }
                        }
                    });
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/course/toUpdateCourse/' + data.course_id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/course/delCourse/' + data.course_id,
                        type: 'get',
                        success: function (result) {
                            layer.msg("删除成功！");
                            table.reload('currentTableId')
                        }
                    });
                    layer.close(index);
                });
            } else if (obj.event === "chapter") {
                window.location = "/chapter/list/" + data.course_id
            }
        });


    });
</script>

</body>
</html>
