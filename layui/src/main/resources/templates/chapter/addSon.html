<form action="" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">子章节名称</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="section_name" required
                   type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否允许查看</label>
        <div class="layui-input-block">
            <input checked name="can_try" title="是" type="radio" value="0">
            <input name="can_try" title="否" type="radio" value="1">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">子章节序列</label>
        <div class="layui-input-block">
            <input autocomplete="off" class="layui-input" lay-verify="required" name="order_by" required
                   type="number">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="remark" placeholder="请输入内容"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="formDemo" lay-submit>立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script charset="utf-8" src="/layui-style/lib/layui-v2.6.3/layui.js"></script>
<script>
    let section_id = [[${section_id}]]
    let course_id = [[${course_id}]]
    //Demo
    layui.use('form', function () {
        var form = layui.form;
        var $ = layui.jquery;

        //提交
        form.on('submit(formDemo)', function (data) {
            data.field.section_id = section_id
            data.field.course_id = course_id
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                $.ajax({
                    url: '/chapter/addSonChapter',
                    type: 'POST',
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(data.field),
                    success: function (result) {
                        if (result.code == 0) {
                            setTimeout(function () {
                                // 关闭弹出层
                                layer.close(index);
                                window.parent.location.href = "/chapter/list/" + course_id;
                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);
                            }, 300);
                        } else {
                            layer.msg("操作失败！", {icon: 5});
                        }
                    }
                });
            });
            return false;
        });
    });
</script>
