<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/layui-style/lib/layui-v2.6.3/css/layui.css" media="all" rel="stylesheet">
    <link href="/layui-style/css/public.css" media="all" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <input hidden name="section_id" th:value="${chapter.section_id}" type="text">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">章节名称</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="专题名称不能为空" lay-verify="required" name="section_name"
                   placeholder="请输入专题名称" th:value="${chapter.section_name}" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">章节序列（递增排列）</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-reqtext="专题名称不能为空" lay-verify="required" name="order_by"
                   placeholder="请输入专题名称" th:value="${chapter.order_by}" type="number">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="remark" placeholder="请输入备注信息" th:utext="${chapter.remark}"
                      value=""></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-filter="saveBtn" lay-submit>确认保存</button>
        </div>
    </div>
</div>
</div>
<script charset="utf-8" src="/layui-style/lib/layui-v2.6.3/layui.js"></script>
<script>
    let course_id = [[${chapter.course_id}]]
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                $.ajax({
                    url: '/chapter/updateFather',
                    type: 'POST',
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(data.field),
                    success: function (result) {
                        if (result.code == 0) {
                            setTimeout(function () {
                                // 关闭弹出层
                                layer.close(index);
                                window.parent.location.href = "/chapter/list/" + course_id;
                                var iframeIndex = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(iframeIndex);
                            }, 300);
                        } else {
                            layer.msg("操作失败！", {icon: 5});
                        }
                    }
                });
            });
            return false;
        });

    });
</script>
</body>
</html>
